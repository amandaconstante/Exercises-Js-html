<meta charset="UTF-8" />

<h2>Álcool ou Gasolina?</h2>

<script>
  var tanque = 40
  var qtdAlcool = 300,
    qtdGas = 480

  var kmPGas = qtdGas / tanque
  var kmPAlc = qtdAlcool / tanque

  document.write('<h4>Gastos km por litro dos combustíveis: </h4>')
  document.write('Gasolina = ' + kmPGas + '<br>')
  document.write('Álcool = ' + kmPAlc)
</script>
