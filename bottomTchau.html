<meta charset="UTF-8" />

<button>Clique-me</button>

<script>
  function tchau() {
    alert('Tchau!!')
  }

  var button = document.querySelector('button')
  button.onclick = tchau
</script>
<!-- é através do document.querySelector que buscamos um elemento (TAG) no mundo html e o trazemos para o mundojs. No caso é através da variável button, que temos acesso à TAG <button> -->
