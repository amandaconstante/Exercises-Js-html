<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write('<br><hr><br>')
  }

  function mostra(frase) {
    document.write('<big>' + frase + '</big>')
    pulaLinha()
  }

  var ano = 2023

  mostra('Eu nasci em: ' + (ano - 23))
  mostra('Mari nasceu em: ' + (ano - 22))
  mostra('Julia nasceu em: ' + (ano - 26))
</script>
