<script>
  function pulaLinha() {
    document.write('<br><br>')
  }

  function mostra(frase) {
    document.write(frase)
    pulaLinha()
  }

  function sorteia(limite) {
    var numeroPensado = Math.round(Math.random() * limite)
    return numeroPensado
  }

  var n = parseInt(prompt('Informe um valor limite: '))
  var numero = sorteia(n)

  chute = parseInt(prompt('Adivinhe: '))

  if (chute == numero) {
    mostra('VocÃª acertou!')
  } else if (chute < numero) {
    mostra('Errou! O numero certo era maior: ' + numero)
  } else {
    mostra('Errou! O numero certo era menor: ' + numero)
  }
</script>
